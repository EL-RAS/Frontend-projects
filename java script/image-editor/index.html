<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Image Editor</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
   <div class="container">
      <div class="image">
         <div class="image-box">
            <img id="image" alt="Undfind image" src="https://images.pexels.com/photos/20440051/pexels-photo-20440051/free-photo-of-a-woman-leaning-against-a-railing-with-her-hand-on-her-chin.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
         </div>
         <div class="upload">
            <label for="upload">Upload</label>
            <input type="file" id="upload">
         </div>
      </div>
      <div class="filters">
         <ul>
            <li>
               <label for="saturate">Saturate</label>
               <input type="range" id="saturate" min="0" max="200" value="100">
            </li>
            <li>
               <label for="contrast">Contrast</label>
               <input type="range" id="contrast" min="0" max="200" value="100">
            </li>
            <li>
               <label for="brightnees">Brightnees</label>
               <input type="range" id="brightnees" min="0" max="200" value="100">
            </li>
            <li>
               <label for="sepia">Sepia</label>
               <input type="range" id="sepia" min="0" max="200" value="0">
            </li>
            <li>
               <label for="grayscale">Grayscale</label>
               <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
            </li>
            <li>
               <label for="blur">Blur</label>
               <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
            </li>
            <li>
               <label for="hue-rotate">Hue Rotate</label>
               <input type="range" id="hue-rotate" min="0" max="350" value="0">
            </li>
            <li>
               <a download="true" id="download">Download</a>
               <span>Reset</span>
            </li>
         </ul>
      </div>
   </div>
   <script src='main.js'></script>
</body>
</html>
